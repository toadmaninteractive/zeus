<div class="modal-header">
    <h5>Edit instance settings</h5>
</div>
<div class="modal-body container">
    <form class="form-horizontal">
        <fieldset>
            <div class="row-fluid">
                <div class="control-group">
                    <label class="control-label">Key:</label>
                    <div class="controls">
                        <input class="span12" type="text" name="key" ng-model="item.key" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Title:</label>
                    <div class="controls">
                        <input class="span12" type="text" name="title" ng-model="item.title" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">API Root URL:</label>
                    <div class="controls">
                        <input class="span12" type="text" name="api_root" ng-model="item.api_root" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">API Key:</label>
                    <div class="controls">
                        <input class="span12" type="text" name="api_key" ng-model="item.api_key" />
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
