<div ng-controller="InstancesViewCtrl">
    <div class="block well no-margin">
        <ul class="toolbar">
            <li>
                <a href="javascript:" ng-click="createInstance()">
                    <i class="font-plus"></i>
                    <span>Add instance...</span>
                </a>
            </li>
        </ul>

        <div class="table-overflow table-responsive">
            <table ng-table="tableParams" class="table ng-table-responsive table-striped table-hover table-bordered table-block">
                <tr ng-repeat="item in $data" ng-init="item.tick = item.tick || utils.randomString()">
                    <td class="align-center" data-title="'Icon'" style="width: 32px;">
                        <img
                            class="project-logo"
                            ng-src="{{ item.agentInfo.icon && ('_utils/api/instances/link/' + item.serverInfo.id + '/' + item.agentInfo.icon + '?' + item.tick) || 'images/icons/projects/_unknown.png' }}" />
                    </td>

                    <td class="align-left" data-title="'Instance Title'" sortable="'key'" style="width: 200px;">
                        {{ item.serverInfo.key }}
                    </td>

                    <td class="align-left" data-title="'Description'" sortable="'title'">
                        {{ item.serverInfo.title }}
                    </td>

                    <td class="align-center" data-title="'Actions'" style="width: 60px;">
                        <ul class="table-controls dimmed">
                            <li><a href="javascript:" class="btn" tooltip="Modify" ng-click="updateInstance(item.serverInfo)"><i class="icon-edit"></i></a></li>
                            <li><a href="javascript:" class="btn" tooltip="Delete" ng-click="deleteInstance(item.serverInfo)"><i class="icon-remove"></i></a></li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
