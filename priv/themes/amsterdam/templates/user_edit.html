<div class="modal-header">
    <h5>Edit user authorization</h5>
</div>
<div class="modal-body container">
    <form class="form-horizontal">
        <fieldset>
            <div class="row-fluid">
                <div class="control-group">
                    <label class="control-label">Realm:</label>
                    <div class="controls">
                        <select class="clickable" ng-model="data.selectedRealm" ng-options="realm.title for realm in realms" ng-disabled="!isNew" style="width: 100%;"></select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Login:</label>
                    <div class="controls">
                        <input class="span12" type="text" name="login" ng-model="user.login" ng-disabled="!isNew" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Admin roles:</label>
                    <div class="controls">
                        <label class="role">
                            <input type="checkbox" ng-model="admin_roles.manage_users" uniform />
                            <span class="clickable">Manage users</span>
                        </label>
                        <label class="role">
                            <input type="checkbox" ng-model="admin_roles.manage_instances" uniform />
                            <span class="clickable">Manage instances</span>
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn" ng-click="cancel()">Cancel</button>
</div>
